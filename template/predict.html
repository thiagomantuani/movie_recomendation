<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de filmes prováveis de assitir</title>
  <link rel="stylesheet"href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>

<body>

	<div>
	  <h1><center>Recomendação de filmes</center></h1>

	  <table class='table text-center'>
		<thead>
		  <tr>
			<th>Título</th>
			<th>Probabilidade de assitir (%)</th>
			<th>Link</th>
		  </tr>
		</thead>
		<tbody>
		  {% for movie in movies %}
		  <tr>
			<td>{{ movie.title }}</td>
			<td>{{ movie.probabilidade }}</td>
			<td><a href="{{ movie.link }}" target="_blank">{{ movie.link }}</a></td>
		  </tr>
		  {% endfor %}
		</tbody>
	  </table>
	  
</body>

</html>
